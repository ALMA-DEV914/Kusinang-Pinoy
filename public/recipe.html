<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Recipe Discussion | Recipe Hunt</title>
  <link
    href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap&family=Karla:400,700|Rubik:400,400i,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body id="discussion" >
  <header class="py-3 mb-3">
    <div class="flex-row justify-space-between align-center container-fluid mx-auto">
      <a href="/">
        <h1 class="text-dark bg-light py-3 px-4 logo round-25-80">Recipe Hunt</h1>
      </a>
      <h3 class="text-dark p-3 round-25-80" id="back-btn">
        &larr; Return
      </h3>
    </div>
  </header>

  <main class="container-fluid flex-row mx-auto justify-space-between align-start">
    <section class="col-12 col-lg-4 p-3 bg-dark rounded">
      <h2 class="text-light" id="recipe-name"></h2>
      <h4 class="text-tertiary">By: <span id="created-by"></span></h4>
      <div class="w-100 border-light-top my-3"></div>
      <h4 class="text-light">Created At: <span id="created-at"></span></h4>
      <div class="w-100 border-light-top my-3"></div>
      <h4 class="text-light">Suggested Size: <span id="size"></span></h4>
      <div class="w-100 border-light-top my-3"></div>
      <h4 class="text-light">Ingredients</h4>
      <div class="flex-row justify-space-between" id="ingredients-list"></div>
    </section>

    <section class="col-12 col-lg-8 bg-dark ">
      <h2 class=" p-3 m-0 rounded">Comments</h2>
      <!-- print comments here -->
      <div id="comment-section" class="mb-3"></div>

      <!-- new comment form -->
      <form id="new-comment-form" class=" p-3 mb-3 rounded">
        <div class="mb-2">
          <label for="written-by">Leave Your Name</label>
          <input class="form-input" id="written-by" name="written-by" placeholder="Name" required />
        </div>
        <div class="mb-2">
          <label for="comment">Leave Your Comment</label>
          <textarea class="form-textarea form-input" id="comment" name="comment" required></textarea>
        </div>

        <button class="mt-3 btn display-block w-100">Add Comment</button>
      </form>
</section>
  </main>
  <script src="./assets/js/single-recipe.js"></script>
</body>

</html>
