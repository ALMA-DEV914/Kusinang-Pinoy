<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>All Recipes | Recipes Hunt</title>
  <link
    href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap&family=Karla:400,700|Rubik:400,400i,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body id="body-list">
  <header class="py-3 mb-3 bg-light">
    <div class="flex-row justify-space-between align-center container-fluid mx-auto">
      <a href="/">
        <h1 class="text-dark py-3 px-4 logo">Recipes Hunt</h1>
      </a>

      <h3 class="text-dark p-3 round-25-80">
        Share your own menu!
      </h3>
    </div>
  </header>

  <main class="container-fluid flex-row mx-auto justify-space-between align-start">
    <section class="p-3 col-12 col-lg-3 bg-dark mb-3 rounded">
      <h2 class="text-light">Looking to do something else?</h2>
      <nav>
        <a class="btn display-block rounded" href="/add-recipe">Create a New Recipe.</a>
      </nav>
    </section>
    
    <section class="bg-light p-3 col-12 col-lg-9 mb-3 rounded">
      <h2 class="text-dark ">Check out the recipes!</h2>
      <div id="recipe-list" class="flex-row  justify-space-between"></div>
    </section>

  </main>
  <script src="./assets/js/recipe-list.js"></script>
</body>

</html>
